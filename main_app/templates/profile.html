{% extends 'base.html' %}
{% load staticfiles %}

{% block content %}

<h1>{{ username }}'s collection:</h1>

{% for car in cars %}

<a href="/{{ car.id }}">
  <h3>Make: {{ car.make }}</h3>
  <h3>Model: {{ car.model }}</h3>
  <h3>Year: {{ car.year }}</h3>
  <h3>Miles: {{ car.miles }}</h3>
  <h3>Price: {{ car.price }}</h3>
  <img src='{{ car.image.url }}' width='300' height='200'>
</a>
<hr />
{% endfor %}

{% endblock %}
